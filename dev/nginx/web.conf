# fastapi_server 정의
upstream fastapi_server {
    # [수정] 서비스명을 docker-compose.yml에 정의된 'api'로 변경
    server api:8000;
}

# streamlit_ui 정의 (UI 화면 접속용)
upstream streamlit_ui {
    # docker-compose.yml에 정의된 서비스명 'ui' 사용
    server ui:8501;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # 1. 기본 접속 (/) 시 UI 화면(Streamlit)으로 전달
    location / {
        proxy_pass http://streamlit_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. API 요청 (/api/) 시 FastAPI 서버로 전달
    location /api/ {
        proxy_pass http://fastapi_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}