name: AI Trouble Shooter CI/CD

on:
  push:
    branches: [ "main", "final_process" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f dev/app/requirements.txt ]; then pip install -r dev/app/requirements.txt; fi
        if [ -f dev/llm/requirements.txt ]; then pip install -r dev/llm/requirements.txt; fi
    - name: Run Tests
      env:
        PYTHONPATH: .
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        ANTHROPIC_MODEL_ID: ${{ secrets.ANTHROPIC_MODEL_ID }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BEDROCK_EMBEDDING_MODEL_ID: ${{ secrets.BEDROCK_EMBEDDING_MODEL_ID }}
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
      run: |
        pytest dev/tests/ -vv # 이제 모든 테스트를 통과합니다!

  docker-build-deploy:
    needs: test-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest ./dev/app
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-proxy:latest ./dev/nginx
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ui:latest ./dev/ui
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-proxy:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ui:latest

  EC2-deploy:
    needs: docker-build-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p ~/deploy && cd ~/deploy
            # .env 생성 및 docker-compose 실행 로직은 위와 동일
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
            echo "ANTHROPIC_MODEL_ID=${{ secrets.ANTHROPIC_MODEL_ID }}" >> .env
            echo "BEDROCK_EMBEDDING_MODEL_ID=${{ secrets.BEDROCK_EMBEDDING_MODEL_ID }}" >> .env
            echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
            echo "PINECONE_INDEX=${{ secrets.PINECONE_INDEX }}" >> .env
            echo "PINECONE_NAMESPACE=${{ secrets.PINECONE_NAMESPACE }}" >> .env
            
            # docker-compose.yml이 루트에 있다면 scp로 한 번 더 옮겨주거나 여기서 처리
            # (이미 서버에 있다면 아래만 실행)
            docker compose pull
            docker compose up -d