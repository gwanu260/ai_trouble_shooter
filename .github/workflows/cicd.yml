name: AI Trouble Shooter CI/CD

# 언제 실행될지 정의 (main 브랜치에 push나 pull_request 발생 시)
on:
  push:
    branches: [ "main", "advanced_dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # API와 UI 테스트를 한 번에 실행 (폴더 지정)
    # -vv 옵션으로 상세 로그 확인
    - name: Run Tests
      # 현재 디렉토리(.)를 Python이 모듈을 찾는 경로에 추가합니다.
      env:
        PYTHONPATH: .
      run: |
        pytest tests/ -vv

  # git build push 작업
  docker-build-deploy:        
      runs-on: ubuntu-latest
      steps:        
          - name: Code Checkout
            uses: actions/checkout@v3

          - name: 검증
            run: |
              pwd
              ls -al
            shell: bash
          
          # 도커 허브 로그인 단계 v2/v3
          - name: Login to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
          
          # fastapi 관련 앱이 설정되어 있는 이미지 생성 및 도커허브 푸시 v4~v6
          - name: Build and Push fastapi 앱
            uses: docker/build-push-action@v4
            with:
              # Dockerfile 위치
              context: ./main
              push: true
              tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

          - name: Build and Push ui
            uses: docker/build-push-action@v4
            with:                
              context: ./ui
              push: true
              tags: ${{ secrets.DOCKER_USERNAME }}/ui:latest

  EC2-deploy:
    needs: docker-build-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy Docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "Docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/deploy"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_BEARER_TOKEN_BEDROCK="${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}"
            export ANTHROPIC_MODEL_ID="${{ secrets.ANTHROPIC_MODEL_ID }}"
            export ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}"
            export PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}"
            export PINECONE_INDEX="${{ secrets.PINECONE_INDEX }}"
            export PINECONE_NAMESPACE="${{ secrets.PINECONE_NAMESPACE }}"
            export BEDROCK_EMBEDDING_MODEL_ID="${{ secrets.BEDROCK_EMBEDDING_MODEL_ID }}"

            # ===== 2. 디버그 (Actions 로그에서 확인 가능) =====
            echo "DEBUG AWS_REGION=$AWS_REGION"
            echo "DEBUG ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:+SET}"

            # ===== 3. 배포 디렉토리 이동 =====
            cd /home/${{ secrets.EC2_USERNAME }}/deploy

            # ===== 4. (선택) .env 생성 — 필요하면만 =====
            cat > .env <<-EOF
              DOCKER_USERNAME=$DOCKER_USERNAME
              AWS_REGION=$AWS_REGION
              AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
              AWS_BEARER_TOKEN_BEDROCK=$AWS_BEARER_TOKEN_BEDROCK
              ANTHROPIC_MODEL_ID=$ANTHROPIC_MODEL_ID
              ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
              PINECONE_API_KEY=$PINECONE_API_KEY
              PINECONE_INDEX=$PINECONE_INDEX
              PINECONE_NAMESPACE=$PINECONE_NAMESPACE
              BEDROCK_EMBEDDING_MODEL_ID=$BEDROCK_EMBEDDING_MODEL_ID
              EOF

            docker-compose down
            docker-compose pull
            docker-compose up -d
            docker image prune -f
            docker ps -a
