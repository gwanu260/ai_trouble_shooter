name: AI Trouble Shooter CI/CD

on:
  push:
    branches: [ "main", "final_process" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 폴더 구조에 맞춰 경로 수정 가능 (예: ./dev/app/requirements.txt)
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f dev/app/requirements.txt ]; then pip install -r dev/app/requirements.txt; fi

    - name: Run Tests
      env:
        PYTHONPATH: .
        # [수정] 테스트 시 필요한 최소한의 환경 변수 주입
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        pytest dev/tests/ -vv

  docker-build-deploy:
    needs: test-integration
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push fastapi 앱
        uses: docker/build-push-action@v4
        with:
          context: ./dev/app
          file: ./dev/app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

      - name: Build and Push nginx
        uses: docker/build-push-action@v4
        with:
          context: ./dev/nginx
          file: ./dev/nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-proxy:latest

      - name: Build and Push ui
        uses: docker/build-push-action@v4
        with:
          context: ./dev/ui
          file: ./dev/ui/Dockerfile
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/ui:latest

  EC2-deploy:
    needs: docker-build-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          # [수정] 실제 루트에 있는 파일 경로로 수정
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/deploy"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            mkdir -p ~/deploy
            cd ~/deploy
            
            # .env 파일 생성 로직 (기존 유지)
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
            echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
            echo "PINECONE_INDEX=${{ secrets.PINECONE_INDEX }}" >> .env
            echo "PINECONE_NAMESPACE=${{ secrets.PINECONE_NAMESPACE }}" >> .env

            # 최신 이미지 반영 및 실행
            docker compose pull
            docker compose up -d
            docker image prune -f